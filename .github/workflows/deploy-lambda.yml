name: Deploy to Lambda

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      lambda-url:
        required: true
        type: string
    secrets:
      environment:
        required: true
        type: string
      aws-access-key-id:
        required: true
        type: string
      aws-secret-access-key:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      function-name:
        required: true
        type: string

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ secrets.environment }}
      url: ${{ inputs.lambda-url }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install Node dependencies
        run: npm ci --omit=dev --ignore-scripts

      - name: Zip Package
        run: zip -rq lambda.zip node_modules index.js

      - name: Deploy to Lambda
        uses: appleboy/lambda-action@master
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: ${{ secrets.FUNCTION_NAME }}
          zip_file: ./lambda.zip
          publish: false
